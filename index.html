<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Quiz Educativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container" class="text-center">
        <div id="welcome-screen">
            <h1>Bem-vindo ao Quiz Educativo!</h1>
            <button id="start-quiz" class="btnbtn-primary">Iniciar Quiz</button>
        </div>
        <div id="question-screen" style="display:none;">
            <h2 id="question-text"></h2>
            <div id="choices-container" class="choices-container"></div>
            <button id="next-question" class="btn btn-success" style="display:none;">Pr√≥xima</button>
        </div>
        <div id="result-screen" style="display:none;">
            <h2>Quiz Completo!</h2>
            <p id="final-score" class="mt-3"></p>
            <button id="restart-quiz" class="btn btn-primary">Reiniciar Quiz</button>
        </div>
    </div>
    <div id="feedback" class="feedback" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
