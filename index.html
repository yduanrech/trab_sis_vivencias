<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Educativo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container" class="container mt-5">
        <div id="welcome-screen" class="text-center">
            <h1>Bem-vindo ao Quiz Educativo!</h1>
            <button id="start-quiz" class="btn btn-primary mt-3">Iniciar Quiz</button>
        </div>
        <div id="question-screen" class="text-center" style="display:none;">
            <h2 id="question-text"></h2>
            <div id="choices-container" class="mt-3"></div>
            <button id="next-question" class="btn btn-primary mt-3" style="display:none;">Pr√≥xima</button>
        </div>
        <div id="result-screen" class="text-center" style="display:none;">
            <h2>Quiz Completo!</h2>
            <p id="final-score" class="mt-3"></p>
            <button id="restart-quiz" class="btn btn-primary mt-3">Reiniciar Quiz</button>
        </div>
    </div>
    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
