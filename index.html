<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Educativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="welcome-screen">
            <h1>Bem-vindo ao Quiz Educativo!</h1>
            <button id="start-quiz">Iniciar Quiz</button>
        </div>
        <div id="question-screen" style="display:none;">
            <h2 id="question-text"></h2>
            <div id="choices-container"></div>
            <button id="next-question" style="display:none;">Pr√≥xima</button>
        </div>
        <div id="result-screen" style="display:none;">
            <h2>Quiz Completo!</h2>
            <p id="final-score"></p>
            <button id="restart-quiz">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
